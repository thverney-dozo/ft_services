---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  ports:
    - name: http
      port: 5000
      targetPort: 80
  selector:
    app: phpmyadmin
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: etopian/phpmyadmin
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: MYSQL_HOSTNAME
              value: mysql
            - name: PMA_USERNAME
              value: root
            - name: PMA_PASSWORD
              value: password
